<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Age Calculator</h1>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <form id="age">
        <div class="row">
          <div class="col-sm-12">
            <h2>Please enter your Name and Age!</h2>
            <p>We will generate your lifespan per planet!</p>
            <input type="text" id="nameInput" min="0" class="form-control" placeholder="Name" required>
            <input type="number" id="ageInput" min="0" class="form-control" placeholder="Age" required>
          </div>
        </div>
        <button id="ageSubmit" class="btn" type="submit">Calculate Age!</button>
      </form>
    </div>
  </div>
</body>
</html>
