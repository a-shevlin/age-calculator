<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Age Calculator</h1>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <form id="age">
        <div class="row">
          <div class="col-sm-12">
            <h2>Please enter your Name and Age!</h2>
            <p>We will generate your lifespan per planet!</p>
            <input type="text" id="nameInput" min="0" class="form-control" placeholder="Name" required>
            <input type="number" id="ageInput" min="0" class="form-control" placeholder="Age" required>
          </div>
        </div>
        <button id="ageSubmit" class="btn" type="submit">Calculate Age!</button>
      </form>
    </div>
    <div class="return">
      <table class="table">
        <thead>
          <caption><span class="nameReturn"></span>'s Age Chart</caption>
          <tr>
            <th>Planet</th>
            <th>Age</th>
            <th>Life Expectancy</th>
            <th>Years Remaining</th>
            <th>Years Over Life Expectancy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Earth</th>
            <td><span class="returnTable" id="earthAge"></span></td>
            <td><span class="returnTable" id="earthLifeExp"></span></td>
            <td><span class="returnTable" id="earthYrsRem"></span></td>
            <td><span class="returnTable" id="earthYrsOvr"></span></td>
          </tr>
          <tr>
            <th>Mercury</th>
            <td><span class="returnTable" id="mercuryAge"></span></td>
            <td><span class="returnTable" id="mercuryLifeExp"></span></td>
            <td><span class="returnTable" id="mercuryYrsRem"></span></td>
            <td><span class="returnTable" id="mercuryYrsOvr"></span></td>
          </tr>
          <tr>
            <th>Venus</th>
            <td><span class="returnTable" id="venusAge"></span></td>
            <td><span class="returnTable" id="venusLifeExp"></span></td>
            <td><span class="returnTable" id="venusYrsRem"></span></td>
            <td><span class="returnTable" id="venusYrsOvr"></span></td>
          </tr>
          <tr>
            <th>Mars</th>
            <td><span class="returnTable" id="marsAge"></span></td>
            <td><span class="returnTable" id="marsLifeExp"></span></td>
            <td><span class="returnTable" id="marsYrsRem"></span></td>
            <td><span class="returnTable" id="marsYrsOvr"></span></td>
          </tr>
          <tr>
            <th>Jupiter</th>
            <td><span class="returnTable" id="jupiterAge"></span></td>
            <td><span class="returnTable" id="jupiterLifeExp"></span></td>
            <td><span class="returnTable" id="jupiterYrsRem"></span></td>
            <td><span class="returnTable" id="jupiterYrsOvr"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
